<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Tailoring Tool</title>
</head>
<body>
    <h1>Resume Tailoring Tool</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color:red;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="/" method="post" enctype="multipart/form-data">
        <label for="job_url">Job Description URL:</label>
        <input type="text" name="job_url" id="job_url" required><br><br>
        <label for="resume_file">Upload Your Resume (PDF):</label>
        <input type="file" name="resume_file" id="resume_file" accept="application/pdf" required><br><br>
        <button type="submit">Tailor Resume</button>
    </form>
</body>
</html>
